<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Proyecto Votacion</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/js.js"></script>
        <link rel="stylesheet" type="text/css" href="css/css.css">
    </head>

    <body>
        <div id="cabezera">
            <a href="index.html" style="text-decoration: none"> 
                <img tabindex="1" src="img/logo.svg" id="logo" alt="logo de la empresa"  > 
            </a>
            <a href="index.html"> 
                <span  id="titulo">CinesTecia.com</span>
            </a>
            <div id="ofertaCartelera">
                <span tabindex="0" id="estrenos">Estrenos</span>
                <span tabindex="0" id="ofertas">Ofertas</span>
                <span tabindex="0" id="contacto">Contacto</span>
            </div>
            <div id="buscar">
                <input id="textoBuscar" title="Cuadro de texto para buscar la pelicula que quieras" type="text" placeholder="Buscar pelicula deseada">
                <input id="botonBuscar" value="Buscar" type="button">
            </div>

            <div id="botonesLoginRegistrarse">
                <input id="login" value="Login" type="button">
                <input id="registrarse" value="Registrarse" type="button">
            </div>
        </div>
        <div id="paneles">

            <div id="panelPeliculas">
                <h1 tabindex="0" id="tituloCartelera">Cartelera</h1>

                <div id="peliculas">

                    <div class="pelicula">
                        <img tabindex="0" src="img/chuky.gif" alt="primera película, chuky"  />
                        <input class="botonVotar" type="button" value="Chuky">
                    </div>
                    <div class="pelicula">
                        <img tabindex="0" src="img/drive.gif" alt="segunda película , Drive."  />
                        <input class="botonVotar" type="button" value="Drive">
                    </div>
                    <div class="pelicula">
                        <img tabindex="0" src="img/Heroina.gif" alt="tercera película, Heroina."  />
                        <input class="botonVotar" type="button" value="Heroina">
                    </div>
                    <div class="pelicula">
                        <img tabindex="0" src="img/Inception.gif" alt="cuarta película, Inception."  />
                        <input class="botonVotar" type="button" value="Inception">
                    </div>
                    <div class="pelicula">
                        <img tabindex="0" src="img/Kill Bill.gif" alt="quinta película, Kill Bill."  />
                        <input class="botonVotar" type="button" value="Kill Bill">
                    </div>
                    <div class="pelicula">
                        <img tabindex="0"  src="img/Odisea.gif" alt="sexta película,Odisea en el espacio ."  />
                        <input class="botonVotar" type="button" value="Odisea">
                    </div>
                    <div class="pelicula">
                        <img tabindex="0" src="img/PulpFiction.gif" alt="septima película, PulpFiction."  />
                        <input class="botonVotar" type="button" value="PulpFiction">
                    </div>
                    <div class="pelicula">
                        <img tabindex="0" src="img/Regreso al futuro.gif" alt="octava película,Regreso al futuro. "  />
                        <input class="botonVotar" type="button" value="Regreso al futuro">
                    </div>
                    <div class="pelicula">
                        <img tabindex="0" src="img/Resident Evil.gif" alt="novena película,Resident Evil."  />
                        <input class="botonVotar" type="button" value="Resident Evil">
                    </div>
                    <div class="pelicula">
                        <img tabindex="0" src="img/El Resplandor.gif" alt="decima película,El Resplandor. "  />
                        <input class="botonVotar" type="button" value="El Resplandor">
                    </div> 
                </div>
            </div> 
        </div>
        <div id="pie" style="text-align: center;">
            <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/"><img  alt="Licencia de Creative Commons"  src="https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png" /></a><br />Este obra está bajo una <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">licencia de Creative Commons Reconocimiento-NoComercial-SinObraDerivada 4.0 Internacional</a>.
        </div>
    </body>


</html>
